<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{ user.login }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img  [alt]="user.name" [src]="user.avatar_url">
  </ion-card>
  <ion-card-header>
    <ion-card-title>{{ user.name }}</ion-card-title>
    <ion-card-subtitle>{{ user.login }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> {{ user.bio }}, <br/> {{ user. location }}</ion-card-content>
</ion-content>
